<body ng-app="registrationForm">

<!-- Modal -->

        </div>

          <label for="emailinput" class="control-label">Email</label>
           <input class="form-style" id="emailinput" type="text" name="email" required  ng-pattern="/^[a-zA-Z]+[a-zA-Z0-9._\i]+@[a-zA-Z\i]+\.[a-zA-Z.\i]{2,5}$/" ng-model="text" n/><span ng-show="submitted && registrationForm.email.$error &&registrationForm.email.$error.required || registrationForm.email.$invalid && registrationForm.email.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span><span ng-show="registrationForm.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span><span class="help-block">&nbsp;<span ng-cloak ng-show="submitted && registrationForm.email.$invalid || registrationForm.email.$invalid && registrationForm.email.$dirty" class="tada">Please provide a valid email address.</span></span>

           <!-- 
           For the email, I had to choose between Angular's default validation (triggered by type="email") which allowed emails like root@localhost. I chose to use a regex pattern that required a tld, because I felt it was more appropriate for a commercial application. The drawback is that losing type=email means you don't get @ and .com buttons on your iPhone. I saw that you can still do this with a custom directive with Angular, but felt that it was overkill.  -->

          <label>Are you a California resident?</label>
           <div><input style="display:none;" id="californiaresident" type="checkbox" class="customcheckbox" ng-click="disabled = !disabled; registration.zipcode = ''" ng-model="modeldata.caliresident"/><label class="checkboxlabel"  for="californiaresident">Yes</label></div>
        </div>
        <div class="col-md-6 form-group" id="zipcodewrap">
         <label for="zipcode" class="control-label" ng-class="disabled ? '' : 'disabled'">Zip Code</label>
          <input ng-disabled="!(modeldata.caliresident)" ng-required="modeldata.caliresident" id="zipcode" type="text" name="zipcodeinput" ng-model="registration.zipcode" class="form-style" ng-minlength="5" ng-pattern="/9(0(0(0[1-9]|[1-9][0-9])|[1-9][0-9]{2})|[1-5][0-9]{3}|6(0[0-9]{2}|1([0-5][0-9]|6[0-2])))/"/>
          <!---
          California zip codes only. CA zip codes range from 90001 to 96162. -->

        <span class="clearfix">
        <div class="col-md-6 col-md-offset-6">
        <div id="messages">
        </div>

</div>

<script src="js/angular.min.js"></script>

  <script type="text/javascript">
   //angular


var app = angular.module('registrationForm', []);

app.controller('FormController', function($scope) {
  $scope.butisitvalid = function() {
    if ($scope.registrationForm.$valid) {
      $('#success').modal('show');
      //show the modal!
    } else {
      $scope.submitted = true;
      $scope.trySubmit = true;
      //dirty up the form so we get some errors    
    }
  }
});
  </script>

</body>

</html>
